modules:
  - .profile
---
objects:
  - client: Individual
  - profile: Profile
---
mandatory: True
code: |
  profile.import_from_server()
  profile.populate(client)
---
mandatory: True
question: |
  Your profile
subquestion: |
  Your name is ${ client }.
  
  You are ${ client.age_in_years() } years old.
  
  % if client.is_veteran:
  You are a veteran.
  % else:
  You are not a veteran.
  % endif
  
  Your household:
  
  % for member in client.household:
  * ${ member }, who is ${ member.age_in_years() } years old.
    Relationship is ${ member.role }.
  % endfor